services:
  romimi-frontend:
    container_name: romimi-frontend-gemini-api
    build:
      context: .
      args:
        # Production URLs â€” hardcoded to avoid .env localhost override
        NEXT_PUBLIC_API_URL: http://167.172.90.235:4001
        NEXT_PUBLIC_IMAGE_BASE_URL: http://167.172.90.235:4001
        NEXT_PUBLIC_SSE_URL: http://167.172.90.235:4001

services:
  romimi-frontend:
    container_name: romimi-frontend-gemini-api
    build: .
    restart: always
    ports:
      - "4000:5000"               # SERVER:CONTAINER - Frontend runs on 5000 inside, exposed on 4000
    environment:
      PORT: 5000
      NODE_ENV: production
      # Backend API URL - Backend runs on port 4001
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://167.172.90.235:4001}
    networks:
      - client-network

networks:
  client-network:
    driver: bridge
